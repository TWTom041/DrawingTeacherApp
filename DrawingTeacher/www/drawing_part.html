<!DOCTYPE html>
<html lang="enUS">
<head>
    <title>Drawing Part</title>
</head>
<body>
<div class="main_window">
    <div class="back"></div>
    <div class="window">
        <video autoplay="autoplay" id="videoElement"></video>
    </div>
</div>
</body>
<script type="application/javascript" src="js/drawing_part.js"></script>

<style>* {
    box-sizing: border-box;
}

body {
    font-size: 14px;
}

.main_window {
    width: 360px;
    height: 640px;
    background: rgba(255, 255, 255, 1);
    opacity: 1;
    position: relative;
    top: 0;
    left: 0;
    overflow: hidden;
}

.back {
    opacity: 1;
    position: absolute;
    top: 80px;
    left: 30px;
    border: solid rgba(0, 0, 0, 1);
    padding: 8px;
    border-width: 0 5px 5px 0;
    transform: rotate(135deg);
    -webkit-transform: rotate(135deg);
    cursor: pointer;
}

#videoElement {
    position: relative;
    right: 50%;
    left: 50%;
    transform: translateX(-50%);
}

.window {
    aspect-ratio: 1 / 1;
    width: 80%;
    height: 80%;
    background: rgba(217, 217, 217, 1);
    opacity: 1;
    position: fixed;
    top: 0;
    bottom: 20px;
    right: 50%;
    left: 50%;
    transform: translateX(-50%);
    margin-top: 75px;
    overflow: hidden;
}
</style>
